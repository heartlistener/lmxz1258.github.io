<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>
            Comments_Page
        </title>
        <style>
        .comments{
        text-align: center;
        }
        #commend{
            font-family: "楷书";
        }
        </style>

    </head>

    <body style="background:url(https://i.imgtg.com/2022/10/21/PzRtK.webp); background-repeat:no-repeat;background-size:cover;background-attachment:fixed;background-color: #CCCCCC;">
        <div class="comments">
            <h1>评论区</h1><hr>
            <textarea id="typing"></textarea><br><br>
            <button id="btn">发送评论</button>
            <div id="commend">

            </div>
        </div>
    </body>
   
    <script>
        document.getElementById("btn").onclick=function(){send()};//设置按钮触发事件（函数send（））
        function send(){
            var g=new Date();//获取时间
            var value= document.getElementById("typing").value;//获得文本框里的内容
            var p= document.createElement("p");//创建新元素，也即结点
            p.innerHTML='<hr>'+value+'<br>'+g.toUTCString();//往结点里塞内容
            document.getElementById("commend").prepend(p); //向指定内容（此处是id"commend"）里添加子节点，作为第一个结点。   
        }
    </script>
</html>
