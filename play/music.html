<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta  content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_mo.css" media = "screen and (max-device-width:480px)">
    <link rel="stylesheet" href="style_pc.css" media = "screen and (min-device-width:480px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Music_Page</title>
</head>
<body style="background:url(https://lmxz1258.github.io/picture/backgrand.png); background-repeat:no-repeat;background-size:cover;background-attachment:fixed;background-color: #CCCCCC;">
    <div class="music">
        <h2 class="title">Music Name</h2>
        <div class="player">
            <audio loop="loop" src=""></audio>
            <div class="btns">
                <div class="prev">
                    <span class="material-icons">
                        skip_previous
                        </span>
                </div>
                <div class="playPause" >
                    <span class="material-icons">
                        play_arrow
                        </span>
                </div>
                <div class="next">
                    <span class="material-icons">
                        skip_next
                        </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
